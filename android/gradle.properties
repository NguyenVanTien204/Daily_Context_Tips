org.gradle.jvmargs=-Xmx4056M -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=128m -XX:+HeapDumpOnOutOfMemoryError
# ===========================
# Gradle Performance & RAM Optimization
# ===========================

# Giữ daemon Gradle chạy để build nhanh, tiết kiệm RAM khi build lại
org.gradle.daemon=true

# Build song song nhiều module nếu có nhiều module
org.gradle.parallel=true

# Chỉ configure module cần thiết
org.gradle.configureondemand=true



# ===========================
# Android Build Tools / Flutter
# ===========================

# Tắt check lỗi lint nặng cho build nhanh hơn
android.enableLint=false

# Tăng tốc incremental build
kotlin.incremental=true

# Dùng Gradle offline nếu đã có dependencies để giảm download
org.gradle.offline=true

# ===========================
# Flutter Hot Reload Support
# ===========================

# Không cần build debug test mỗi lần (giúp hot reload nhanh hơn)
android.debug.obsoleteApi=true

android.useAndroidX=true
android.enableJetifier=true
